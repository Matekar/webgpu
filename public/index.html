<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./build/index.js" defer></script>

    <style>
      body {
        margin: 0;

        overflow: hidden;
      }

      #float {
        background-color: rgba(240, 240, 240, 0.3);
        padding: 20px;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      pre {
        margin: 0.1em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="gfx-main" width="1920" height="1080"></canvas>
    </div>

    <div id="float">
      <pre id="key_label"></pre>
      <pre id="mouse_x_label">Mouse acceleration X: 0</pre>
      <pre id="mouse_y_label">Mouse acceleration Y: 0</pre>
      <pre id="camera_position_label"></pre>
      <pre id="camera_orientation_label"></pre>
      <pre id="camera_forwards_label"></pre>
      <pre id="camera_right_label"></pre>
      <pre id="camera_up_label"></pre>
    </div>
  </body>
</html>
